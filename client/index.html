<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreadScope - C++ Thread Visualizer</title>
    <meta name="description" content="A web-based tool to visualize C++ multi-threading, mutex locks, and potential deadlocks in real-time.">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>ThreadScope</h1>
    </header>

    <main>
        <section aria-labelledby="editor-heading">
            <h2 id="editor-heading" class="visually-hidden">Code Editor</h2>
            <label for="editor">Paste the C++ code below and click <strong>Run</strong>.</label>
            <textarea id="editor" rows="12">// Paste example C++ here...</textarea>
            
            <div class="run-controls">
                <button id="run">Run</button>
                <span id="status" role="status" aria-live="polite"></span>
            </div>
        </section>

        <section aria-labelledby="output-heading">
            <h2 id="output-heading">Hint / Log</h2>
            <div id="hint"></div>
            <div id="log"></div>
        </section>
        
        <section aria-labelledby="controls-heading">
            <h2 id="controls-heading">Controls</h2>
            <div id="controls">
              <label for="zoom">Zoom:</label>
              <input id="zoom" type="range" min="0.05" max="2" step="0.01" value="0.30">
              <span id="zoomVal">0.30 px/ms</span>
            </div>
        </section>

        <section aria-labelledby="timeline-heading">
            <h2 id="timeline-heading">Timeline</h2>
            <div id="timelineContainer">
                <div id="timelineWrap">
                    <svg id="timeline" width="1200" height="300" preserveAspectRatio="xMinYMin meet" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="An interactive timeline of thread execution events."></svg>
                </div>

                <aside id="detailsPanel">
                    <h4>Event Details</h4>
                    <pre id="details" aria-live="polite">Click an event marker to see details here.</pre>
                    <button id="copyDetails">Copy JSON</button>
                </aside>
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
